
<div class = 'text-search'>
    <mat-form-field>
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search by id">
    </mat-form-field>
  </div>

<div class="mat-elevation-z8 my-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">


       <!-- Picture Column -->
    <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Picture</th>
        <td mat-cell *matCellDef="let row"><img width = 200 height = 200 src ={{row.images.primary.large}}/></td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.general.name}}</td>
    </ng-container>

    <!-- Buttons -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"><button mat-raised-button color="accent" class="order_button">Add to cart</button> <input class="quantitybox" matInput
           type="number" placeholder="quantity"></td>
    </ng-container>

   
 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10,25, 50, 100, 250]">
  </mat-paginator>
</div>
